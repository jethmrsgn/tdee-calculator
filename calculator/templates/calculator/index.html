{% extends "base.html" %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "calculator/index.css" %}"/>
{% endblock  %}

{% block content %}
    <div class="container">
        <h1>TDEE Calculator</h1>
        <form id="tdeeForm" method= "post">
            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" required>

            <label for="activity">Activity Level:</label>
            <select id="activity">
                <option value="1.2">Sedentary (little to no exercise)</option>
                <option value="1.375">Lightly active (light exercise/sports 1-3 days a week)</option>
                <option value="1.55">Moderately active (moderate exercise 3-5 days a week)</option>
                <option value="1.725">Very active (hard exercise 6-7 days a week)</option>
                <option value="1.9">Super active (very hard exercise, physical job, or training twice a day)</option>
            </select>

            <button type="submit">Calculate TDEE</button>
        </form>
        <div id="result">
            <h1>{{tdee}}</h1>
        </div>
    </div>
{% endblock  %}
