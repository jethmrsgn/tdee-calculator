{% extends "base.html" %}
{% load static %}

{% block css_files %}

{% endblock  %}

{% block content %}

        <div class="card p-4 shadow-lg">
        <h2 class="text-center mb-4">TDEE Calculator</h2>
        <form action = {% url "index" %} method= "post">

            {{form}}

        </form>
        </div>
    </div>
{% endblock  %}
