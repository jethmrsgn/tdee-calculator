{% extends "base.html" %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "calculator/index.css" %}"/>
{% endblock  %}

{% block content %}
    <div class="container">
        <h1>TDEE Calculator</h1>
        <form action = {% url "index" %} method= "post">
            {% csrf_token %}
            {{form}}

            <button type="submit">Calculate TDEE</button>
        </form>
        <div id="result">
            <h1>{{tdee}}</h1>
        </div>
    </div>
{% endblock  %}
